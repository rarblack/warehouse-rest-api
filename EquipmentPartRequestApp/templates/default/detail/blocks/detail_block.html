
<div class="container-fluid">

    <!-- Section: Inputs -->
    <section class="section card mb-5">
        <button id="print-table" class="btn btn-primary" type="button" onclick="window.print()">
            <i class="fas fa-print"></i>
        </button>

        <div class="card-body">

            <!-- Section heading -->
            <h1 class="text-center my-5 h1">Request ID: {{ request.id }}</h1>

            <!-- Grid row -->
            <div class="row justify-content-center">

                <!-- Grid column -->
                <div class="col-md-3 mb-2">

                    <div class="md-form">
                        <input type="text" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>SAP number:</b> {{ request.equipment.sap.sap_number }}</label>
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-3 mb-2">

                    <div class="md-form">
                        <input type="text" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>Manufacturer:</b> {{ request.equipment.manufacturer }}</label>
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-3 mb-2">

                    <div class="md-form">
                        <input type="text" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>Quantity:</b> {{ request.quantity }}</label>
                    </div>

                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row justify-content-center">

                <!-- Grid column -->
                <div class="col-md-3 mb-2">

                    <div class="md-form">
                        <input type="text" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>Size:</b> {{ request.size }}</label>
                    </div>

                </div>
                <!-- Grid column -->


                <!-- Grid column -->
                <div class="col-md-3 mb-2">

                    <div class="md-form">
                        <input type="number" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>Weight:</b> {{ request.weight }}</label>
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-3 mb-2">

                    <div class="md-form">
                        <input type="number" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>Status:</b> {{ request.get_status_display }}</label>
                    </div>

                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->


            <!-- Grid row -->
            <div class="row justify-content-center">

                <!-- Grid column -->
                <div class="col-md-4 mb-2">

                    <div class="md-form">
                        <input type="text" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>Creator:</b> {{ request.created_by }}</label>
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-5 mb-2">

                    <div class="md-form">
                        <input type="number" id="form5" class="form-control" disabled>
                        <label for="form5" class="disabled"><b>Creation date:</b> {{ request.created_datetime }}</label>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row justify-content-center">

                <!-- Grid column -->
                <div class="col-md-9 mb-2">

                    <div class="md-form">
                        <textarea type="text" id="form5" class="md-textarea form-control" rows="3" disabled></textarea>
                        <label for="form5" class="disabled"><b>Comment:</b> {{ request.comment }}</label>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->
            {% if request.status == 0 %}

                <div class="row justify-content-end mr-3">
                    <a class="btn btn-default btn-rounded m-4 mr-2" href="{% url 'equipment_part_request_app:accept_request' pk=request.pk %}">
                        <li class="fas fa-check fa-2x" style="color: green!important;"></li>
                    </a>
                    <a class="btn btn-default btn-rounded m-4 mr-2" data-toggle="modal" data-target="#modalContactForm" >
                        <li class="fas fa-times fa-2x" style="color: red!important;"></li>
                    </a>
                </div>

            {% endif %}
        </div>

    </section>
    <!-- Section: Docs link -->

</div>
{% include 'default/detail/blocks/includes/response_modal.html' %}
