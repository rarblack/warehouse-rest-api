<div class="d-flex justify-content-around">
    <a href="{% url 'equipment_part_request_app:detail_request' pk=request.pk %}"><i class="fas fa-eye"></i></a>
    {% if request.status == 0 %}
        <a href="{% url 'equipment_part_request_app:accept_request' pk=request.pk %}"><i class="fas fa-check"></i></a>
        <a href="{% url 'equipment_part_request_app:cancel_request' pk=request.pk %}"><i class="fas fa-times"></i></a>
    {% endif %}
</div>
